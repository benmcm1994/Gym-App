<ion-header>
  <ion-navbar>
    <ion-buttons left>
    <button ion-button icon-only>
      <ion-icon name="menu" color="black"></ion-icon>
    </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="home" color="black"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Monday</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2><ion-icon name="thumbs-up" color="icons2"></ion-icon> & <ion-icon name="thumbs-down" color="icons2"></ion-icon></h2>
  <h6>Back & biceps</h6>

  <ion-card *ngFor="let exercise of exercises">
    <ion-item>{{exercise.name}}</ion-item>
    <ion-item>{{exercise.weight}}</ion-item>
    <ion-item>{{exercise.weight}}</ion-item>
  </ion-card>

</ion-content>
