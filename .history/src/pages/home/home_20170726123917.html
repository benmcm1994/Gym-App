<ion-header>
  <ion-navbar>
    <ion-buttons left>
    <button ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>

    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Day of the week: {{Day}}</h2>
  <h3>Training: {{TargetMuscleGroup}} today</h3>
      <ion-input placeholder="Exercise name"></ion-input>
      <ion-input type="number" placeholder="10"></ion-input>
      
      <button ion-button small>+</button>
  <ion-list>
    <ion-item>
      <ion-label>{{exercise.name}}</ion-label>
      <ion-label>{{exercise.weight}}</ion-label>
      <ion-label>{{exercise.unit}}</ion-label>
      <button ion-button small>+</button>
    </ion-item>
    <ion-item>
      <h3>Barbell curls</h3>
      <ion-input type="number" placeholder="10"></ion-input>
      <ion-label>KG</ion-label>
    </ion-item>
    <ion-item>
      <h3>Hammer curls</h3>
      <ion-input type="number" placeholder="10" right></ion-input>
      <ion-label right>KG</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
